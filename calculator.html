<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="input-wrap">
            <div id="expression"></div>
            <div id="input" class="input"></div>
        </div>
        <div id="button-wrap">
            <button id="clear" class="num-0">AC</button>
            <button id="remove">DEL</button>
            <button id="operation">รท</button>
    
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="operation">*</button>
    
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="operation">-</button>
    
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="operation">+</button>
    
            <button id="number" class="num-0">0</button>
            <button id="number">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    
    <script src="./assets/calculate.js"></script>
</body>
</html>
